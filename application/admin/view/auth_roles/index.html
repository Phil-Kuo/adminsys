<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">System Settings</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">System Settings</a></li>
                        <li class="breadcrumb-item active">Roles Lists</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">角色列表</h3>

                            <div class="card-tools">
                                <!--                                <div>
                                    <a href="{:url('admin/AuthUsers/add')}"><i class="fa fa-adn"></i>新增</a>
                                </div>-->
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover table-valign-middle">
                                <tr>
                                    <th></th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Update time</th>
                                    <th>权限</th>
                                    <th>Options</th>
                                </tr>

                                {volist name='roleData' id='role' key='k'}
                                <tr>
                                    <td><img src="/static/img/default-150x150.png" alt="Product 1" class="img-circle img-size-32 mr-2"></td>
                                    <td>{$role.name}</td>
                                    <td>{$role.status}</td>
                                    <td>{$role.update_time}</td>
                                    <td></td>
                                    <td><a href="{:url('admin/AuthRoles/edit',['id'=>$role.id])}" class="mr-3"><i class="fa fa-edit mr-2"></i>Edit</a><a href="{:url('admin/AuthRoles/delete',['id'=>$role.id])}"><i class="fa fa-trash mr-2"></i>Delete</a></td>
                                </tr>
                                {/volist}
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div><!-- /.row -->
        </div>
    </section>
</div>
