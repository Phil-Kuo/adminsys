<!DOCTYPE html>
<html lang="zh-cn" >
<head>
  <meta charset="UTF-8">
  <title>行政管理系统 | 登录</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登 录</label>
		<input id="tab-2" type="radio" name="tab" class="find-pwd"><label for="tab-2" class="tab">忘记密码</label>
		<form class="login-form" action="" method="post">
			<div class="sign-in-htm">
				<div class="group">
					<label for="username" class="label">账户</label>
					<input id="username" type="text" class="input">
				</div>
				<div class="group">
					<label for="pwd" class="label">密码</label>
					<input id="pwd" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check" class="label"><span class="icon"></span> 记住我</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="登 录">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-2">忘记密码？</label>
				</div>
			</div>
			<div class="find-pwd-htm">
				<div class="group">
					<label for="user" class="label">账户</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="点击找回">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
                    <label for="tab-1">已有账号？</label>
				</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
