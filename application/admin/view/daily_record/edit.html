<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">日登记</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">登统计</a></li>
                        <li class="breadcrumb-item active">日登记</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <!-- Choose Date -->
                    <form class="form-group" action="{:url('admin/DailyRecord/edit')}" method="post">
                        <label>选择日期:</label>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                            </div>
                            <input type="text" class="form-control float-right" id="datepicker" name="datepicked">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Go!</button>
                            </div>
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-secondary">Export</button>
                            </div>
                        </div>
                        <!-- /.input group -->
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-12">

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">{$datePicked ?? " " }</h3>

                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="daily_record" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>日期</th>
                                    <th>类别</th>
                                    <th>课时</th>
                                    <th>内容</th>
                                    <th>应到人数</th>
                                    <th>实到人数</th>
                                    <th>地点</th>
                                    <th>备注</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div><!-- /.row -->
        </div>
    </section>
</div>
