{extend name="layout" /}

{block name="content"}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">制定周计划</h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">登统计</a></li>
                        <li class="breadcrumb-item active">制定周计划</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">列表</h3>

                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <table id="plan_maker" class="table table-bordered display">
                                <thead>
                                <tr>
                                    <th>时间</th>
                                    <th>课时</th>
                                    <th>内容</th>
                                    <th>类别</th>
                                    <th>负责</th>
                                    <th>组织方式</th>
                                    <th>Remarks</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div><!-- /.row -->
        </div>
    </section>
</div>
{/block}
{block name ="custom_scripts"}
<!-- 制定计划表 -->
<script>
    var editor;
    $(document).ready(function() {
        // $('#train-plan').DataTable({});
        // $('#technical-data').DataTable({});
        //
        // $('#plan_maker').DataTable({
        //     keys:true,
        //     serverSide: false,      // 是否开启服务器模式
        //                             // false时，会一次性查询所有的数据，dataTables帮我们完成分页等。
        //                             // true时，点击分页页码就会每次都到后台提取数据。
        // });
        editor = new $.fn.dataTable.Editor( {
            ajax:'{:url("admin/TrainPlan/getData")}',
            table:'#plan_list',
            idSrc: 'DT_RowId',
            fields:[
                {
                    label: '日期: ',
                    name: 'date',
                    // def: function () { return new Date(); },
                    type:  'datetime',
                    format: 'YYYY-MM-DD',
                    opts:  {
                        showWeekNumber: true
                    }
                }, {
                    label: '开始时间:',
                    name: 'start_time',
                    // def: function () { return new Date(); },
                    type:  'datetime',
                    format: 'HH:mm',
                    opts: {
                        minutesIncrement: 5
                    }
                }, {
                    label: '课时:',
                    name: 'duration',
                }, {
                    label: '类别:',
                    name:'category',
                    type:  "select",
                    options: [
                        { label: "共同训练", value: "1" },
                        { label: "专业技术训练", value: "2" },
                        { label: "其他训练", value: "3" }
                    ]
                }, {
                    label: '内容:',
                    name:'content'
                }, {
                    label: '组织方式:',
                    name:'organization'
                }, {
                    label: '应训人数',
                    name:'expt_par',
                    def: 30
                }, {
                    label: '负责人：',
                    name:'pers_in_char'
                }, {
                    label: '地点：',
                    name:'location'
                }],
            formOptions: {
                inline: {
                    onBlur: 'submit',
                    onReturn: 'submit',
                }
            }
        });

        // Buttons array definition to create previous, save and next buttons in
        // an Editor form
        var backNext = [
            {
                text: "&lt;",
                action: function (e) {
                    // On submit, find the currently selected row and select the previous one
                    this.submit( function () {
                        var indexes = table.rows( {search: 'applied'} ).indexes();
                        var currentIndex = table.row( {selected: true} ).index();
                        var currentPosition = indexes.indexOf( currentIndex );

                        if ( currentPosition > 0 ) {
                            table.row( currentIndex ).deselect();
                            table.row( indexes[ currentPosition-1 ] ).select();
                        }

                        // Trigger editing through the button
                        table.button( 1 ).trigger();
                    }, null, null, false );
                }
            },
            '提交',
            {
                text: "&gt;",
                action: function (e) {
                    // On submit, find the currently selected row and select the next one
                    this.submit( function () {
                        var indexes = table.rows( {search: 'applied'} ).indexes();
                        var currentIndex = table.row( {selected: true} ).index();
                        var currentPosition = indexes.indexOf( currentIndex );

                        if ( currentPosition < indexes.length-1 ) {
                            table.row( currentIndex ).deselect();
                            table.row( indexes[ currentPosition+1 ] ).select();
                        }

                        // Trigger editing through the button
                        table.button( 1 ).trigger();
                    }, null, null, false );
                }
            }
        ];

        var table = $('#plan_list').DataTable({
            dom: 'Bfrtip',
            rowId:'DT_RowId',
            ajax:{
                url: '{:url("admin/TrainPlan/getData")}',
                type: 'POST',
            },
            columns: [
                {
                    data: null,
                    defaultContent: '',
                    className: 'select-checkbox',
                    orderable: false,
                    searchable: false
                },
                {
                    data: 'date',
                    render: function ( data, type, row ) {
                        var dateSplit = data.split('-');
                        return type === "display" || type === "filter" ?
                            dateSplit[1] +'-'+ dateSplit[2]:
                            data;
                    },
                },
                {
                    data: 'start_time',
                    orderable: false
                },
                {
                    data: 'duration',
                    orderable: false
                },
                {
                    data: 'category',
                    // 输出训练类别
                    render: function ( data, type, row) {
                        switch (data){
                            case '1': return '共同训练';
                            case '2': return '专业技术训练';
                            case '3': return '其他训练';
                        }
                    },
                    orderable: false
                },
                {
                    data: 'content',
                    orderable: false
                },
                {
                    data: 'organization',
                    orderable: false
                },
                {
                    data: 'expt_par',
                    orderable: false
                },
                {
                    data: 'pers_in_char',
                    orderable: false
                },
                {
                    data: 'location',
                    orderable: false
                },
            ],
            search:{
                search: ''
            },
            order: [[1, 'asc']],
            /*rowGroup: {
                dataSrc: 1
            },*/
            keys: {
                columns: ':not(:first-child)',
                keys:  [ "\t".charCodeAt(0) ],
                editor: editor,
                editOnFocus: true,
            },
            select: {
                style:    'os',
                selector: 'td:first-child'
            },
            buttons: [
                {
                    extend: "create",
                    editor: editor,
                    text: '新增'
                },
                {
                    extend: 'selected',
                    text:   '编辑',
                    action: function () {
                        var indexes = table.rows( {selected: true} ).indexes();
                        editor.edit( indexes, {
                            title: '编辑',
                            buttons: indexes.length === 1 ?
                                backNext :
                                'Save'
                        } );
                    }
                },
                {
                    extend: "remove",
                    editor: editor,
                    text: '删除'
                }
            ],
            serverSide: true,      // 是否开启服务器模式
            //                         // false时，会一次性查询所有的数据，dataTables帮我们完成分页等。
            //                         // true时，点击分页页码就会每次都到后台提取数据。
        });
        $('#addRow').on( 'click', function () {
            table.row.add( ).draw(  );
        } );
        table.buttons().container()
            .appendTo( $('.col-md-6:eq(0)', table.table().container() ) );
    });
</script>
{/block}
